<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Jam: Dependencies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="toast.css" />
    <link rel="stylesheet" href="fontawesome.all.min.css" />
    <link rel="stylesheet" href="dependencies.css" />

    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="viz.js"></script>
    <script src="svg-pan-zoom.min.js"></script>
    <script src="toast.js"></script>
</head>
<body>
    <div id="app">
        <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Hello, world! This is a toast message.
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        <div id="header">
            <span class='left'>
              <a class='logo' href='/'>Jira issue dependency graph</a>
              <span class='description'>

              </span>
            </span>
        </div>
        <div id="panes" class="split split-horizontal">
            <div id="graph" class="split">
                <div id="output">
                    <div id="error"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Meta -->
    <div id="share-modal" class="modal"></div>
    <input type="hidden" id="graphSource" th:value="${dependencyGraph}"/>
    <script src="dependencies.js"></script>
</body>
</html>
